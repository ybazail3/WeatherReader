<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/096692e3da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Search</title>

</head>

<body>
    <header>
        <i class="fa-regular fa-snowflake fa-3x"></i>
        <i class="fa-regular fa-sun fa-3x"></i>
        <h1>Weather Dashboard</h1>
        <i class="fa-solid fa-rainbow fa-3x"></i>
        <i class="fa-regular fa-sun fa-3x"></i>
    </header>
    <br>
    <div id="display">
        <div id="container">
            <h3>Search for a city:</h3>
            <input class="search-bar">
            <button class="submit-search"> Search</button>
            <br>
            <div class="store-data"></div>
        </div>
        <div id="container2">
            <div id="weather-display">
                <div class="todays-weather">
                    <div id="weather-location"></div>
                    <div id="date"></div>
                    <img id="icon">
                    <div id="temp">Temp:</div>
                    <div id="wind">Wind:</div>
                    <div id="humidity">Humidity:</div>
                </div>
            </div>
            <div class="weekForecast">5-Day Forecast:
                <div id="dayOne">
                    <div id="date-one"></div>
                    <img id="icon">
                    <div id="temp-one">Temp:</div>
                    <div id="wind-one">Wind:</div>
                    <div id="humidity-one">Humidity:</div>
                </div>
                <div id="dayTwo">
                    <div id="date-two"></div>
                    <img id="icon">
                    <div id="temp-two">Temp:</div>
                    <div id="wind-two">Wind:</div>
                    <div id="humidity-two">Humidity:</div>
                </div>
                <div id="dayThree">
                    <div id="date-three"></div>
                    <img id="icon">
                    <div id="temp-three">Temp:</div>
                    <div id="wind-three">Wind:</div>
                    <div id="humidity-three">Humidity:</div>
                </div>
                <div id="dayFour">
                    <div id="date-four"></div>
                    <img id="icon">
                    <div id="temp-four">Temp:</div>
                    <div id="wind-four">Wind:</div>
                    <div id="humidity-four">Humidity:</div>
                </div>
                <div id="dayFive">
                    <div id="date-five"></div>
                    <img id="icon">
                    <div id="temp-five">Temp:</div>
                    <div id="wind-five">Wind:</div>
                    <div id="humidity-five">Humidity:</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
